server {
    server_name tiketbaris.id;
    root /var/www/tiketbaris;
    index index.html;

    # CORS and Security Headers
    add_header Cross-Origin-Opener-Policy 'same-origin-allow-popups' always;
    add_header Cross-Origin-Embedder-Policy 'require-corp' always;

    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/html;
    }

    # Uploads - serve static files
    location /uploads/ {
        alias /var/www/tiketbaris/backend/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # WebSocket for Socket.IO
    location /socket.io/ {
        proxy_pass http://localhost:5020;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # API routes - proxy to backend
    location /api/ {
        proxy_pass http://localhost:5020;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Frontend - serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    client_max_body_size 50M;

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/tiketbaris.id-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tiketbaris.id-0001/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = tiketbaris.id) {
        return 301 https://$host$request_uri;
    }
    server_name tiketbaris.id;
    listen 80;
    return 404;
}
